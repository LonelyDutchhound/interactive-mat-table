<table mat-table [dataSource]="dataSource" matSort class="table__sheet">

    <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef class="table__header">Выбрать</th>
        <td mat-cell *matCellDef="let good">
            <div>
                <mat-checkbox (change)="toggleSelectionOne($event)" [checked]="good.selected" [id]="good.id"></mat-checkbox>
            </div>            
        </td>
    </ng-container>

    <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef class="table__header">Категория</th>
        <td mat-cell *matCellDef="let good">{{good.group}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__header">Товар</th>
        <td mat-cell *matCellDef="let good">{{good.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table__header">Цена</th>
        <td mat-cell *matCellDef="let good">{{good.price}} {{currency}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
